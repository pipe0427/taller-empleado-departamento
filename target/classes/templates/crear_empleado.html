<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de empleados</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#"> Control de empleados</a>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                                        th:href="@{/empleados}">Control de empleados</a></li>
            </ul>
        </div>
    </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Registro de empleados</h1>
                <div class="card-body">
                    <form th:action="@{/empleados}" th:object="${empleado}" method="POST">
                        
                        <div class="form-group">
                            <label>Nombre : </label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre : " required>
                        </div>

                        <div class="form-group">
                            <label>Nif: </label>
                            <input type="text" name="nif" th:field="*{nif}" class="form-control" placeholder="Digite su Nif (cedula): " required>
                        </div>

                        <div class="form-group">
                            <label>Apellido 1: </label>
                            <input type="text" name="apellido" th:field="*{apellido1}" class="form-control" placeholder="Digite su primer apellido : " required>
                        </div>

                        <div class="form-group">
                            <label>Apellido 2: </label>
                            <input type="text" name="apellido" th:field="*{apellido2}" class="form-control" placeholder="Digite su segundo apellido : " required>
                        </div>

                        <div class="form-group">
                            <label>Departamentos : </label>
                            <select  id="departamento.codigo" th:field="*{id}" class="form-select form-control" required>
                                <option value="">Seleccione un departamento</option>
                                <option th:each="departamento : ${departamentos}" th:value="${departamento.codigo}" th:text="${departamento.nombre}">
                                </option>
                            </select>
                        </div>

                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
